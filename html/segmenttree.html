<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../css/style.css">
	<title>Segment Tree</title>
</head>

<body>
	<div class='row'>
		<div class='straight_line straight_line_header'>Range 8</div>
		<div id='0_7' class='straight_line' style='width:842px;'></div>
	</div>
	<div class='row'>
		<div class='straight_line straight_line_header'>Range 4</div>
		<div id='0_3' class='straight_line' style='width:418px'></div>
		<div id='4_7' class='straight_line' style='width:418px'></div>
	</div>
	<div class='row'>
		<div class='straight_line straight_line_header'>Range 2</div>
		<div id='0_1' class='straight_line' style='width:206px'></div>
		<div id='2_3' class='straight_line' style='width:206px'></div>
		<div id='4_5' class='straight_line' style='width:206px'></div>
		<div id='6_7' class='straight_line' style='width:206px'></div>
	</div>
	<div class='row'>
		<div class='straight_line straight_line_header'>Range 1</div>
		<div id='0_0' class='straight_line'></div>
		<div id='1_1' class='straight_line'></div>
		<div id='2_2' class='straight_line'></div>
		<div id='3_3' class='straight_line'></div>
		<div id='4_4' class='straight_line'></div>
		<div id='5_5' class='straight_line'></div>
		<div id='6_6' class='straight_line'></div>
		<div id='7_7' class='straight_line'></div>
	</div>

	<div class='row'>
		<div class='straight_line straight_line_header'>INDEX</div>
		<div class='straight_line straight_line_header'>0</div>
		<div class='straight_line straight_line_header'>1</div>
		<div class='straight_line straight_line_header'>2</div>
		<div class='straight_line straight_line_header'>3</div>
		<div class='straight_line straight_line_header'>4</div>
		<div class='straight_line straight_line_header'>5</div>
		<div class='straight_line straight_line_header'>6</div>
		<div class='straight_line straight_line_header'>7</div>
	</div>

	<input id='index' type='number' placeholder='Point Update Index'><br>
	<input id='value' type='number' placeholder='Point Update Value'><br>
	<button onclick='update_point()'> Update </button><br>

	<input id='left' type='number' placeholder='Left Index'><br>
	<input id='right' type='number' placeholder='Right Index'><br>
	<button onclick='sum()'> Sum in range </button><br>
	<h1>Sum = <b id='sum_in_range'>0</b></h1>


	<script src="../js/segmenttree.js"></script>
</body>

</html>
